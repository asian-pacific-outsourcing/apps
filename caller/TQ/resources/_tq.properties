#
# Telephone Qualifier default properties
#
app.name = TQ
app.version = 3.01
app.help.index = com/apo/apps/caller/TQ/resources/help/toc.html
app.description = \
<P><B>TQ</B> facillitates the Telephone<BR>\
 Qualification of a raw lead.  Based on<BR>\
 the outcome of the call, the lead's<BR>\
 disposition is updated in the database.</P>

usr.app.theme=Low Vision

# Should the next contact be brought up automatically?
isManager = no
autoNext = yes

# Can the user view/add to history?
call.hist.view=no
call.comment=off
call.email=off
call.brochure=off
call.postpone=on
call.callback.override = on

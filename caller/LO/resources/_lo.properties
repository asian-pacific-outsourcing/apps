#
# LO default properties
#
app.name = LO
app.version = 1.00
app.help.index = com/apo/apps/manager/LO/resources/help/toc.html
app.description = \
 <P>The <B>LO</B> application is a client app used by the<BR>\
 loaders. LO maintains a list of clients assigned<BR>\
 to the loader. The user can sort and filter the client list.<P>
 <P>A pop up screen allows the loader to take<BR>\
 action on any client. Additionally, the loader is<BR>
 notified whenever action is required for a particular<BR>
 client or order.</P>

# maximum items allowed in a database fetch
app.fetch.max.items=10000

# Should the next contact be brought up automatically?
autoNext = no

# Can the user view/add to history?
call.hist.view=on
call.comment=on
call.email=off
call.email.edit=on
call.brochure=on
call.lock=off

# Can the user add / edit orders
app.address.edit=on
app.order.add=on
app.order.edit=on
